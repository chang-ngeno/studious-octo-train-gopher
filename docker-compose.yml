version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: auth_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: auth_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: auth_api
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      # We override the DB_URL to point to the 'db' service name
      - DB_URL=host=db user=postgres password=password dbname=auth_db port=5432 sslmode=disable
    env_file:
      - .env

  redis:
    image: redis:7-alpine
    container_name: auth_redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
